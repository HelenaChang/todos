<section class="todoapp">

  <header class="header">
    <h1>Todos</h1>
    <input class="new-todo" placeholder="What needs to be done?" autofocus (keyup)="addTodo($event)">
  </header>

  <!-- 清單區域開始 -->
  <section class="main">

    <ul class="todo-list">
      <li *ngFor="let item of getList(); let i = index" [class.completed]="item.done">
        <div class="view">
          <input class="toggle" type="checkbox" (click)="item.toggleCompletion()">
          <label>{{ item.getTitle() }}</label>
          <button class="destroy" (click)="remove(i)"></button>
        </div>
      </li>
    </ul>

  </section>
  <!-- 清單區域結束 -->

</section>
